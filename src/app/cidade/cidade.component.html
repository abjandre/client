<link rel="stylesheet" type="text/css" class=".../styles.css">
	<div _ngcontent-c2="" class="col-lg-12">
		<section _ngcontent-c2="" class="box ">
			<header _ngcontent-c2="" class="panel_header">
				<h4 _ngcontent-c2="" class="title pull-left title1">Cidade</h4>
				<button *ngIf="hasRole('CIDADE_CRIAR') || hasRole('ADMIN')" class="btn btn-primary botao"  
				(click)="novo()">Criar novo</button>

<p-table [value]="cidades">
	<ng-template pTemplate="header">
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Estado</th>
			<th>Latidude</th>
			<th>Longitude</th>
			<th>Ações</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-cidade>
		<tr>
			<td>{{cidade.id}}</td>
			<td>{{cidade.nome}}</td>
			<td>{{cidade.estado.nome}}</td>
			<td>{{cidade.latitude}}</td>
			<td>{{cidade.longitude}}</td>
			<td>
				<button *ngIf="hasRole('CIDADE_EDITAR') || hasRole('ADMIN')" class="btn btn-primary" (click)="editar(cidade)">
					<i class="fa fa-edit"></i>
				</button>
				<button *ngIf="hasRole('CIDADE_REMOVER') || hasRole('ADMIN')" class="btn btn-danger" (click)="confirmDelete(cidade)">
					<i class="fa fa-trash"></i>
				</button>
			</td>
		</tr>
	</ng-template>
</p-table>

<p-confirmDialog></p-confirmDialog>
<p-dialog header="Cadastro"
	[(visible)]="showDialog"
	modal="modal"
	[responsive]="true"
	[width]="500">

	<div class="row">

		<div class="col-sm-12">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text"
				id="nome"
				name="nome"
				class="form-control"
				[(ngModel)]="cidadeEdit.nome"><br>

				<label for="estado">Estado</label>
				<p-dropdown name= "estado" id="estado" [options]="estados"
					[(ngModel)]="cidadeEdit.estado" optionLabel="nome" [autoDisplayFirst]="false">
				</p-dropdown>
			</div>
		</div>
	
	<div class="col-sm-6">
      <div class="form-group">
        <label for="descricao">Latitude</label>
        <input type="text"
               id="latitude"
               name="latitude"
               class="form-control"
               [(ngModel)]="cidadeEdit.latitude">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="descricao">Longitude</label>
        <input type="text"
               id="longitude"
               name="longitude"
               class="form-control"
               [(ngModel)]="cidadeEdit.longitude">
      </div>
    </div>
  </div>


	<p-footer>
		<button type="button" class="btn btn-default" (click)="cancelar()">Cancelar</button>
		<button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
	</p-footer>
</p-dialog>
