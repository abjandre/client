<link rel="stylesheet" type="text/css" class=".../styles.css">
<div _ngcontent-c2="" class="col-lg-12">
  <section _ngcontent-c2="" class="box ">
    <header _ngcontent-c2="" class="panel_header">
      <h4 _ngcontent-c2="" class="title pull-left title1">Estado</h4>
      <button class="btn btn-primary botao"  
      (click)="novo()">Criar novo</button>

<p-table [value]="estados">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-estado>
    <tr>
      <td>{{estado.id}}</td>
      <td>{{estado.nome}}</td>
      <td>
        <button class="btn btn-primary" (click)="editar(estado)">
			<i class="fa fa-edit"></i>
		  </button>
		  <button class="btn btn-danger" (click)="confirmDelete(estado)">
			  <i class="fa fa-trash"></i>
		  </button>
		  
		<!--<p-confirmDialog header="Confirmacao"
                message="Deseja remover o registro?"
                icon="pi pi-exclamation-triangle" width="425" [(visible)]="showConfirm">
                    <p-footer>
                        <button type="button" pButton icon="pi pi-check" label="Sim" (click)="remover(estado)"></button>
                        <button type="button" pButton icon="pi pi-times" label="Nao" (click)="confirmDelete(false)"></button>
                    </p-footer>
		</p-confirmDialog>-->
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog></p-confirmDialog>
<p-growl [(value)]="msgs"></p-growl>
<p-dialog header="Cadastro"
		[(visible)]="showDialog"
		modal="modal"
		[responsive]="true"
		[width]="500">

	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text"
					id="nome"
					name="nome"
					class="form-control"
					[(ngModel)]="estadoEdit.nome">
			</div>
		</div>
	</div>
	<p-footer>
		<button type="button" class="btn btn-default" (click)="cancelar()">Cancelar</button>
		<button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
	</p-footer>
</p-dialog>
